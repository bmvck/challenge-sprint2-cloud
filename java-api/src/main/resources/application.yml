spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  application:
    name: finance-control
  profiles:
    active: ${PROFILE:local}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
